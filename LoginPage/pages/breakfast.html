<!DOCTYPE html>
<html>
<head>
  <title>Calories in Breakfast</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px;
    }
    
    th, td {
      border: 1px solid black;
      padding: 20px;
      width: 95%;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr {
      background-color: white;
      transition: background-color 0.3s ease;
    }

    tr:hover {
      background-color: #f2f2f2;
    }
    
    h1 {
      font-size: 3rem;
      text-align: center;
      color: black;
      margin-top: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes pulse {
      0% {
        background-color: #f2f2f2;
      }
      50% {
        background-color: #e0e0e0;
      }
      100% {
        background-color: #f2f2f2;
      }
    }

    th {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <h1>Calories in Breakfast</h1>
  <table>
    <thead>
      <tr>
        <th>Food</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bacon</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Whole wheat toast</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Butter</td>
        <td>102</td>
      </tr>
      <tr>
        <td>Orange juice</td>
        <td>110</td>
      </tr>
      <tr>
        <td>Coffee</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
