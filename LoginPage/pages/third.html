<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        header{
            background: linear-gradient(90deg, rgb(26, 60, 154) 0%, rgba(60, 60, 60, 1) 100%);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            background: linear-gradient(90deg, rgb(65, 97, 186) 0%, rgb(15, 1, 1) 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        /* Add keyframes for the animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Apply the animation to the buttons */
        .button {
            animation: fadeIn 1s ease-in-out;
        }

        html {
            font: 5vmin/1.3 Serif;
            overflow: hidden;
            background: #123;
        }

        body,
        head {
            display: block;
            font-size: 22px;
            color: transparent;
        }

        head::before,
        head::after,
        body::before,
        body::after {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 3em;
            height: 3em;
            content: '.';
            mix-blend-mode: screen;
            animation: 44s -27s move infinite ease-in-out alternate;
        }

        body {
            margin: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgba(48, 238, 226, 1) 68%, rgba(255, 25, 25, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }
    </style>
</head>

<body>

    <body>
        <div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </body>

    <header>
        <h1>Our Features</h1>
    </header>

    <main>
        <div class="buttons">
            <a href="/protected/Diet" class="button">Diet Recommendations</a>
            </a>
            <a href="/protected/Water" class="button">Water Intake</a>
            <a href="/protected/Yoga" class="button">Exercise Simulator</a>
        </div>
    </main>
</body>

</html>
